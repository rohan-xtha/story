<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - StoryVerse</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            margin: 0;
            color: #f1c40f;
        }

        .register-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .register-container h2 {
            margin-bottom: 20px;
            color: #f1c40f;
        }

        .register-container input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.15);
            color: #fff;
            outline: none;
        }

        .register-container button {
            width: 100%;
            padding: 12px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        .register-container button:hover {
            background: #c0392b;
            transform: scale(1.05);
        }

        .register-container p {
            margin-top: 15px;
        }

        .register-container a {
            color: #f39c12;
            text-decoration: none;
            transition: color 0.3s;
        }

        .register-container a:hover {
            text-decoration: underline;
            color: #ffdd44;
        }
              .navigation {
            
            text-align: left;
            margin-top: 20px;
        }

        .navigation a, .navigation button {
            display: inline-block;
            margin: 0 10px;
            padding: 12px 24px;
            background: #e74c3c;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
        }

        .navigation a:hover, .navigation button:hover {
            background: #c0392b;
            transform: scale(1.05);
        }

        .navigation button {
          
            border: none;
            cursor: pointer;
        }
        .navigation-container a:hover {
            text-decoration: underline;
            color: #ffdd44;

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #f39c12;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #f39c12;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #e67e22;
        }
    </style>
</head>

<body>

<header>
      <nav style="text-align: left;">
        
       <a href="index.html"> <h1>StoryVerse</h1></a>
        
        
        
    </nav>
    <h1>StoryVerse</h1>
</header>

<div class="register-container">
    <h2>Create an Account</h2>
    <form id="registerForm">
        <input type="text" id="username" name="username" placeholder="Username" required>
        <input type="email" id="email" name="email" placeholder="Email" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="login.html">Login</a></p>
</div>

<footer>
    <p>&copy; 2023 StoryVerse. All rights reserved.</p>
    <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
</footer>

<script>
    document.getElementById("registerForm").addEventListener("submit", async function(event) {
        event.preventDefault(); // Prevent default form submission
        
        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirmPassword").value;

        if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return;
        }

        const formData = new FormData();
        formData.append("username", username);
        formData.append("email", email);
        formData.append("password", password);

        try {
            const response = await fetch("https://script.google.com/macros/s/AKfycbzI9Uo_3dG1gfSoOTadSXHnbl3hXRs3JozJr5KJl3nTyj7a74OJ-zPOOd4LJdqWkFeHPw/exec", {
                method: "POST",
                body: formData
            });

            if (response.ok) {
                
                window.location.href = "login.html"; // Redirect after successful registration
            } else {
                alert("Error registering. Please try again.");
            }
        } catch (error) {
            console.error("Error:", error);
            alert("Something went wrong. Please try again.");
        }
    });
</script>

</body>
</html>
