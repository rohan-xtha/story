    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
            color: #fff;
            overflow-x: hidden;
        }

        header {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        header h1 {
            margin: 0;
            color: #f1c40f;
        }

        .chapter-container {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: row;
            align-items: flex-start;
            transform: scale(1.05);
        }

        .chapter-text {
            flex: 1;
            text-align: justify;
            padding-right: 20px;
        }

        .chapter-image {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
            margin-left: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .chapter-image:hover {
            transform: scale(1.1); /* Scales the image slightly */
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.7); /* More prominent shadow on hover */
        }

        .navigation {
            text-align: center;
            margin-top: 20px;
        }

        .navigation a, .navigation button {
            display: inline-block;
            margin: 0 10px;
            padding: 12px 24px;
            background: #e74c3c;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
        }

        .navigation a:hover, .navigation button:hover {
            background: #c0392b;
            transform: scale(1.05);
        }

        .navigation button {
          
            border: none;
            cursor: pointer;
        }

        footer {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: #f39c12;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #f39c12;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.3s;
        }

        footer a:hover {
            color: #e67e22;
        }
    </style>
</head>
